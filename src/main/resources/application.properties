# Core Library Configuration
# This file contains default configurations that can be overridden in consuming applications

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# JPA Configuration Defaults
spring.jpa.open-in-view=false

# Security Configuration
# Enable/disable security (default: true)
app.security.enabled=true

# Auditing Configuration
# ID type for audit fields (createdBy, updatedBy, deletedBy)
# Options: long (default), uuid
# Use 'uuid' if your User entity uses UUID primary keys
app.auditing.id-type=long

# JWT Configuration
# IMPORTANT: Change this secret in production! Must be at least 256 bits (32 characters)
# Generate a strong secret: openssl rand -base64 32
app.jwt.secret=default-secret-key-change-this-in-production-must-be-at-least-256-bits
# Token expiration in milliseconds (default: 24 hours)
app.jwt.expiration=86400000
# Refresh token expiration in milliseconds (default: 7 days)
app.jwt.refresh-expiration=604800000
# Token prefix in Authorization header (default: Bearer )
app.jwt.token-prefix=Bearer
# Authorization header name (default: Authorization)
app.jwt.header-name=Authorization
